# Updates conda-lock file when environment.yml changes
# This ensures the lock file stays in sync with dependencies

name: Update conda-lock file

on:
  push:
    branches: [ main ]
    paths:
      - "environment.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_lock_file:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          create-args: ""
          init-shell: bash

      - name: Install conda-lock
        run: pip install conda-lock

      - name: Generate updated lock file
        run: conda-lock lock --file environment.yml --platform linux-64 --kind explicit

      - name: Commit & push the new lock file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add conda-linux-64.lock
          git diff --staged --quiet || git commit -m "Update conda-lock file after environment.yml change"
          git push
